type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +80976542255
  contactType:
    description: "Contact's type"
    type: string
    enum: ['personal', 'home', 'work']
  email:
    description: "Contact's email"
    type: string
    example: ykorviz@gmail.com
  isFavourite:
    description: 'Is the contact a favorite or not?. Should be true or false'
    type: boolean
    example: true
  userId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
